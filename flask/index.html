<!DOCTYPE html>
<html>
<head>
    <title>PRACTICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">MEME CLASSIFIER</h1>

    <div class="container-fluid  mb-2 pb-1 rounded-4">
        <form class="p-3 m-4 text-center" action="/" , method="post" enctype="multipart/form-data">
            <input class="form-control p-2 mt-3" type="file" name="img">
            <br>
            <center><input class="btn btn-primary mt-3" type="submit" value="Predict Image"></center>
        </form>
    </div>

    {%if answer%}
    <p class="text-center"> IMAGE IS {{answer}}</p>
    {% else %}
    <p class="text-center"> NO IMAGE LOADED</p>
    {% endif %}
</body>
</html>
